<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- シミュレーション結果を表示 -->
<img id="simulation-result" src="463_00.jpg" alt="シミュレーション結果">
<!-- 星ボタン -->
<button id="bookmark-btn" onclick="saveBookmark()">★</button>

<script>
function saveBookmark() {
    const simulationData = {
    imageUrl: document.getElementById('simulation-result').src,
    userId: 1  // ユーザーIDなどの情報
};
    
    // シミュレーション結果をサーバーに送信
    fetch('/create/user.php', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify(simulationData),
})

    .then(response => response.json())
    .then(data => {
        alert('シミュレーション結果が保存されました!');
    })
    .catch(error => {
        console.error('エラー:', error);
    });
}
</script>

</body>
</html>
